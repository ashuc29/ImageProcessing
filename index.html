<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<style>
.btn {
    margin-top: 30px;
}
</style>
<body>
    <h1>Upload an Image</h1>
    <form action="https://5pkek0xfii.execute-api.eu-west-1.amazonaws.com/dev/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
       <div class="btn">
        <button type="submit">Submit</button>
       </div> 
    </form>
</body>
</html>
